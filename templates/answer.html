 {% extends "main-layout.html" %}
 
 {% block content %}
 
 <div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Загрузить</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/get_news_type" method="POST">
                <div class="form-group">
                    <label for="inputNewsText" class="col-sm-2 control-label">Новость</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="news-text" rows="3" placeholder="Текст новости...">{{news_text}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Определить</button>
                    </div>
                </div>
            </form>

            <div class="bs-callout bs-callout-info">
                <h4>Результат</h4>
                <p>{{prediction}}</p>
            </div>

        </div>
        </div>
    </div>
</div>
{% endblock %}
